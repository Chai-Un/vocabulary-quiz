name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build

      # This step ensures public files are properly copied to dist
      - name: Check build output ğŸ”
        run: |
          echo "Checking if vocab.json exists in dist..."
          if [ -f "dist/vocab.json" ]; then
            echo "âœ… vocab.json exists in dist folder"
          else
            echo "âŒ vocab.json not found in dist folder"
            exit 1
          fi

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
